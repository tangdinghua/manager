spring:
    http:
        encoding:
          force: true
          charset: UTF-8
          enabled: true
    datasource:
        name: test
        url: jdbc:mysql://127.0.0.1:3306/trip
        username: root
        password: 123456
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    resources:
        static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${app.htmlpath}
mybatis:
  mapperLocations: classpath*:/com/trip/**/mapper/*.xml
  configLocation: classpath:/mybatis-config.xml
logging:
  path: /Users/yko2008/Documents/logs
app:
  htmlpath: /u01/jk/static
  imagehost: http://127.0.0.1:8002/