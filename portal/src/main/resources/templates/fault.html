<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
    <title></title>
</head>
<body>
<div style="margin: 0 auto; color: #333; max-width: 384px;" th:each="fault : ${model.list}">
    <div style="font-size: 14px; margin-top: 20px;line-height: 25px;" >
        <div style="margin-top: 0; font-size: 18px; font-weight: bold;" th:utext="${fault.faultQuestion}"></div>
        <div th:utext="${fault.faultAnswer}"></div>
    </div>
</div>
</body>
</html>
